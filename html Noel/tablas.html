<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>

<body>

    <table border="2" style="width: 100;">

        <caption>titulo</caption>
        <thead>
            <tr>
                <td>c1</td>
                <td>c2</td>
                <td>c3</td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: red;">fila1 columna1</td>
                <td style="background-color: yellow;">fila1 columna2</td>
                <td style="background-color: red;">fila1 columna3</td>
            </tr>
            <tr>
                <td colspan="2">fila2 columna1</td>
                <td rowspan="2">fila2 columna2</td>
                <td>fila2 columna3</td>


            </tr>
            <tr>
                <td>fila1 columna1</td>
                <td>fila2 columna2</td>
                <td>fila3 columna3</td>


            </tr>

        </tbody>
        <tfoot>

            <tr>
                <td>f1</td>
                <td>f2</td>
                <td>f3</td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
