<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    lista desordenada
  <ul>
<li type="circle">uno</li>
<li type="square">dos</li>
<li type="disc">tres</li>
<li type="square">cuatro</li>
  </ul> 
  lista ordenada 
<ol reversed>
<li value="100" type="A">uno</li>
<li value="200" type="I">dos</li>
<li>tres</li>


</ol>
lista de definiciones
<dl>
<dt>termino</dt>
<dd>definicion</dd>
<dt>http</dt>
<dd>Hypertext Transfer Protocol</dd>


</dl>

<ol>
<li>uno</li>
<ol>uno.uno</ol>

<li>dos</li>

</ol>
<ul>
<li>uno</li>
<ul>
<li>uno.uno</li>
<li>uno.dos</li>

</ul>
<li>dos</li>
</ul>
</body>
</html>
